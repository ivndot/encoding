<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base64</title>
    <!--STYLES-->
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!--ICONS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--Menu-->
    <nav class="menu">
      <a href="/index.html" class="menu__logo"><i class="fas fa-code menu__icon"></i>&nbsp;Codificadores</a>
      <div class="menu__links">
        <a href="./base64.html">Base64</a>
        <a href="./aes.html">AES</a>
      </div>
      <div class="menu__btn">
        <i class="fas fa-bars menu__btn"></i>
      </div>
    </nav>

    <!--Sidenav-->
    <nav class="sidenav">
      <p class="sidenav__title">Menu</p>
      <div class="sidenav__links">
        <a href="./base64.html">Base64</a>
        <a href="./aes.html">AES</a>
      </div>
    </nav>

    <!--Title-->
    <h1><span class="highlight">Base64</span></h1>

    <!--Control-->
    <div class="control">
      <p class="control__text">
        Escribe dentro de la caja de texto las cadenas que deseas
        <span class="cursive">Codificar/Decodificar</span> separadas por un salto de linea
      </p>

      <select id="typeName" class="control__comboBox">
        <option value="encode">Codificar</option>
        <option value="decode">Decodificar</option>
      </select>
    </div>

    <!--PANEL-->
    <div class="panelBase64">
      <textarea
        id="inputText"
        class="panelBase64__input"
        rows="15"
        placeholder="Escribe o pega el texto aqu&iacute;"
      ></textarea>

      <button id="btnEncodeDecode" class="panelBase64__btn" type="button">
        Codificar<i class="fas fa-long-arrow-alt-right btn__icon"></i>
      </button>

      <textarea id="outputText" class="panelBase64__output" rows="15" readonly></textarea>
    </div>

    <footer class="footer"></footer>
    <!--JS-->
    <script src="js/main.js"></script>
    <script type="module" src="js/base64.js"></script>
  </body>
</html>
